<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="container">
        <div class="h1">
            <h2>Password Generator</h2>
        </div>
        <div class="resultContainer">
            <textarea id="passwordResult"></textarea>
        </div>
        <div class="Settings">
            <div class="setting">
                <label for="passwordLength">Password Length</label>
                <input type="number" min="5" max="15" id="passwordLength" required value="8" />
            </div>
            <div class="setting">
                <label for="Uppercase">Include Uppercase letter</label>
                <input type="checkbox" id="Uppercase" checked />
            </div>
            <div class="setting">
                <label for="Lowercase">Include lowercase letter</label>
                <input type="checkbox" id="Lowercase" checked />
            </div>
            <div class="setting">
                <label for="Numbers">Include Numbers</label>
                <input type="checkbox" id="Numbers" checked />
            </div>
            <div class="setting">
                <label for="Symbols">Include Symbols</label>
                <input type="checkbox" id="Symbols" checked />
            </div>
        </div>
        <div class="buttons">
            <button id="Generate"><img src="icon/setting-icon.png" alt="Generate icon" class="icon"> Generate</button>
            <button id="clipboardBtn"><img src="icon/copy-icon.png" alt="Copy icon" class="icon"> Copy</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
