<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <main>
            <img src="sadIcon.png" alt="sad emoji">
            <h1 class="main-text">
                404
            </h1>
            <h2 class="sec-txt">
                Page not found
            </h2>
            <p class="disc-txt">
                The page you are looking for doesn't exist or some other error occured. Go back or head over to <a
                    href="#">example.com</a>.
            </p>
        </main>
    </div>
</body>

</html>
