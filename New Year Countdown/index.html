<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <h1 class="hText">
        New Year Eve 2023
    </h1>

    <div class="box">
        <div class="time">
            <h1 class="day"></h1>
            <h3>Days</h3>
        </div>
        <div class="time">
            <h1 class="hour"></h1>
            <h3>Hour</h3>
        </div>
        <div class="time">
            <h1 class="min"></h1>
            <h3>Minute</h3>
        </div>
        <div class="time">
            <h1 class="sec"></h1>
            <h3>Seconds</h3>
        </div>
    </div>
</div>







    <script src="./script.js"></script>
</body>
</html>
