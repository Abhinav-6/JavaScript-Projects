<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1 onclick=getTask()>To Do List</h1>
        <div>
            <input type="text" name="task" id="task" required>
            <button type="submit" onclick="getTask()">Submit</button>
        </div>
        <div class="tasks">
        </div>
        <div class="taskCount">
            <h3>Total task : <span class="taskNumber">
                    0
                </span></h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
